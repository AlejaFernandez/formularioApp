<hr>
<form  (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
    <div class="mb-3 row">
            <label class="col-sm-3 col-form-label">Nombre: </label>
        <div class="col-sm-9">
            <input class="form-control"
                placeholder="Nombre del juego"
                formControlName="producto">
                <span class="form-text text-danger"
                *ngIf="campoEsValido('producto')"> 
                    Este campo es obligatorio
                </span>
        </div>
    </div>
    
   
    <div class="mb-3 row">
        <label  class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">
                <input  class="form-control"
                        [formControl]="nuevoFavorito"
                        placeholder="Agregar juego favorito"
                        (keyup.enter)="agregarFavorito()"
                       >
                    <button type="button" class="btn btn-outline-primary"
                            (click)="agregarFavorito()">
                        Agregar
                    </button>
            </div>
        </div>
    </div>
    
<!-- Lista de juegos favoritos-->
<div class="mb-3 row">
        <label  class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">
            <div class="input-group mb-1"
                 *ngFor="let favorito of favoritosArr['controls']; let i = index">
                <input  class="form-control"
                        [formControlName]="i"
                       >
                    <button type="button" class="btn btn-outline-danger"
                            (click)="borrar(i)">
                        Eliminar
                    </button>
            </div>
           
                
        </div>
    </div> 

    <div class="row">
        <div class="col-sm-12">
            <button type="submit"
                    class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>
</form>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ miFormulario.valid }}</pre>

        <span>Pristine</span>
        <pre>{{ miFormulario.pristine }}</pre>

        <span>Toched</span>
        <pre>{{ miFormulario.touched }}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value |  json}}</pre>

        <span>CustomDirective</span>
        <pre>{{ miFormulario.controls['existencias']?.errors | json}}</pre>
    </div>
</div>
